<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant App</title>
<script defer src="main.js"></script></head>
<body>
  <header class="header">
    <img src="../src/assets/restaurant-logo.png" class="logo">
    <nav>
      <ul>
        <li>
          <button class="link" id="home-button" data-button="home">Home</button>
        </li>
        <li>
          <button class="link" id="menu-button" data-button="menu">Menu</button>
        </li>
        <li>
          <button class="link" id="contact-button" data-button="contact">Contact</button>
        </li>
        <li>
          <button class="reservation" id="reservation-button">Reservation</button>
          <div class="form-wrapper" id="reservation-form-wrapper">
            <!--<button class="close-button">X</button>-->
            <form action="#">
              <h1>Reservation Form</h1>
              <div class="input-wrapper">
                <label for="name">Full Name</label>
                <input type="text" name="full-name" id="full-name" minlength="5" maxlength="40" placeholder="Enter your full name" required>
              </div>

              <div>
                <fieldset>
                  <legend>When is the reservation?</legend>
          
                  <div class="input-wrapper">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" placeholder="Enter reservation date" required>
                  </div>
          
                  <div class="input-wrapper">
                    <label for="time">Time</label>
                    <select name="time" id="time" required>
                      <option value="11:30">11:30</option>
                      <option value="12:00">12:00</option>
                      <option value="12:30">12:30</option>
                      <option value="13:00">13:00</option>
                      <option value="13:30">13:30</option>
                      <option value="14:00">14:00</option>
                      <option value="14:30">14:30</option>
                      <option value="15:00">15:00</option>
                      <option value="15:30">15:30</option>
                      <option value="16:00">16:00</option>
                      <option value="16:30">16:30</option>
                      <option value="17:00">17:00</option>
                      <option value="17:30">17:30</option>
                      <option value="18:00">18:00</option>
                      <option value="18:30">18:30</option>
                      <option value="19:00">19:00</option>
                      <option value="19:30">19:30</option>
                      <option value="20:00">20:00</option>
                      <option value="20:30">20:30</option>
                      <option value="21:00">21:00</option>
                      <option value="21:30">21:30</option>
                      <option value="22:00">22:00</option>
                      <option value="22:30">22:30</option>
                      <option value="23:00">23:00</option>
                      <option value="23:30">23:30</option>
                    </select>
                  </div>
                </fieldset>
          
                <fieldset>
                  <legend>Contact Info</legend>
          
                  <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email" required>
                  </div>
          
                  <div class="input-wrapper">
                    <label for="phone-number">Phone</label>
                    <input type="text" name="phone-number" id="phone-number" pattern="^\d{10}$" minlength="10" maxlength="10" placeholder="Enter your phone number" required>
                  </div>
                </fieldset>
              </div>
         
              <div class="input-wrapper">
                <label for="seats">Seats</label>
                <select name="seats" id="seats" required>
                  <option value="1-person">1 person</option>
                  <option value="2-persons">2 Persons</option>
                  <option value="3-persons">3 Persons</option>
                  <option value="4-persons">4 Persons</option>
                  <option value="5-persons">5 Persons</option>
                  <option value="6-persons">6 Persons</option>
                  <option value="7-persons">7 Persons</option>
                  <option value="8-persons">8 Persons</option>
                  <option value="9-persons">9 Persons</option>
                  <option value="10-persons">10 Persons</option>
                  <option value="11-persons">11 Persons</option>
                  <option value="12-persons">12 Persons</option>
                  <option value="13-persons">13 Persons</option>
                  <option value="14-persons">14 Persons</option>
                  <option value="15-persons">15 Persons</option>
                  <option value="16-persons">16 Persons</option>
                  <option value="17-persons">17 Persons</option>
                  <option value="18-persons">18 Persons</option>
                  <option value="19-persons">19 Persons</option>
                  <option value="20-persons">20+ Persons</option>
                </select>
              </div>
      
              <div class="input-wrapper">
                <label for="special-requests">Special Requests</label>
                <textarea name="special-requests" id="special-requests"></textarea>
              </div>
        
              <button id="" class="orange-button" type="submit">Make a reservation</button>
        
            </form>
          </div>
        </li>
      </ul>
    </nav>

  </header>

  <main>
    <div id="home-page" data-page="home">
      <!--Home Page will be loaded here-->
    </div>

    <div id="menu-page" data-page="menu">
      <!--Menu page will be loaded here-->
    </div>

    <div id="contact-page" data-page="contact">
      <!--Contact page will be loaded here-->
    </div>
    

  </main>



  <footer>
    <div>
      <ul class="contact-info">
        <li>Adress: Street 1, Athens</li>
        <li>Email: example@restaurant.com</li>
        <li>Phone: +30 210 123 4567</li>
      </ul>
      <div>
        <img src="../src/assets/instagram-icon.svg">
        <img src="../src/assets/facebook-icon.svg">
        <img src="../src/assets/tik-tok-icon.svg">
        <img src="../src/assets/google-maps-icon.png">
      </div>
    </div>
    <p>&#169 Restaurant. All rights reserved.</p>
  </footer>

  
  
</body>
</html>
